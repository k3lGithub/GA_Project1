<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Covid19 Project1</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

</head>

<body>
    <div class="container">
        <h1>Hello :)</h1>
        <nav>

        </nav>

        <div class="row col-12">
            <input type="text" id="searchField" placeholder="Search Country">
            <button id="submitBtn">
                <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
                    <path fill-rule="evenodd"
                        d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" />
                </svg>
            </button>
        </div>
        <div class="row col-12 error">

        </div>
        <div class="col-12 results">
            <table style="width:100%">
                <tr>
                  <th class="bg-primary">Country</th>
                  <th class="bg-warning">Confirmed Cases</th>
                  <th  class="bg-info">Active Cases</th>
                  <th class="bg-danger">Crtical</th>
                  <th>>Death</th>
                  <th class="bg-success">Recovered</th>
                </tr>
                <tr>
                  <td id = "country" class="bg-primary no"></td>
                  <td id = "confirmed" class="bg-warning no">0</td>
                  <td id= "active" class="bg-info no">0</td>
                  <td id = "critical" class="bg-danger no">0</td>
                  <td id = "deaths" class="no">0</td>
                  <td id = "recovered" class="bg-success no">0</td>
                </tr>
              </table>
        </div>
    </div>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src='app.js'></script>
</body>

</html>
